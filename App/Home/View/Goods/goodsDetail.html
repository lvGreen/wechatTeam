<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <include file='Public:header' />
    <link href="__PUBLIC__/Home/Css/detail.css" rel="stylesheet" />
    <script src="__PUBLIC__/Home/Js/swipe_min.js"></script>
    <script src="__PUBLIC__/Home/Js/layer.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/Home/Js/skin/layer.css" id="layui_layer_skinlayercss" />
    <script src="__PUBLIC__/Home/Js/jquery.form.js"></script>
    <script src="__PUBLIC__/Home/Js/fly.js"></script>
    <script src="__PUBLIC__/Home/Js/detail.js"></script>
</head>
<body onselectstart="return true;" ondragstart="return false;">
    <input type="hidden" id="onePercent" value="">
        <div data-role="container" class="container detail3">
            <header data-role="header">
                <div data-role="widget" data-widget="slider_3" class="slider_3">
                    <li style="vertical-align: top;">
                        <a data-fx="Modulefx" href="javascipt:void(0)">
                            <img style="max-height:40%; width:100%" src="{:getUploadUrl($goodsInfo['small_img'])}" />
                        </a>
                    </li>
                </div>
            </header>

            <section data-role="body" class="body" style="min-height: 448px;">
                <!--基本信息-->
                <div class="section_body info_basic">
                    <div>
                        <ul>
                            <li>
                                <div class="tbox title_and_fav">
                                    <div id="label_title" class="title" style="width: 100%;">{$goodsInfo.title}</div>
                                </div>
                                <div class="tbox price_and_fav price_and_sale">
                                    <div>
                                        <div class="price">
                                            <p>
                                                商城价：<span id="label_price"><label>¥ {$goodsInfo.price}</label></span>
                                            </p>
                                            <p style="margin-top:-5px;">
                                                <span class="">原价：￥<span id="label_price_original"><label>{$goodsInfo.market_price}</label></span></span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <p class="freight">销量&nbsp;&nbsp;{$goodsInfo.sold_count}件</p>
                            </li>
                            <!--规格 start-->
                            <input type="hidden" id="gid" value="{$goodsInfo.goods_code}" />
                            <input type="hidden" name="specifications" />
                            <li id="list_sku_number">
                                <table id="table_number" class="table_number">
                                    <tbody>
                                        <tr>
                                            <td>
                                                <label style="white-space: pre;">数量</label>
                                            </td>
                                            <td>
                                                <div class="box">
                                                    <div>
                                                        <input type="button" value="-" class="reduce">
                                                    </div>
                                                    <div>
                                                        <input type="number" value="1" id="sku_number" maxlength="2">
                                                    </div>
                                                    <div>
                                                        <input type="button" value="+" class="plus">
                                                    </div>
                                                </div>
                                                <textarea style="display:none" id="specifications"></textarea>
                                            </td>
                                            <td class="td_sku_inventory">
                                                <label id="sku_inventory" class="sku_inventory">(剩余
                                                    <font id="allCnt"><if condition="$goodsInfo.unless_count eq '0' ">{$goodsInfo.count}<else />不限库存</if></font>)
                                                </label>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </li>                        
                        </ul>
                    </div>
                </div>
                <!--参数&详情 start-->
                <div class="section_body info_detail">
                    <div>
                        <div id="div_nav_fixed" style="position: relative; z-index: 0; top: 0px; width: 100%; background-color: rgb(255, 255, 255);">
                            <div id="div_nav" class="div_nav">
                                <ul class="box">
                                    <li data-idx="0">
                                        <a href="javascript:void(0);" class="">商品属性</a>
                                    </li>
                                    <li data-idx="1">
                                        <a href="javascript:void(0);" class="on">图文详情</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div id="div_sections" class="div_sections">
                            <section class="section_specification">
                                {$goodsInfo.property}
                            </section>
                            <section class="section_detail on" data-role="widget" data-widget="img_prev_view">
                                {$goodsInfo.content}
                            </section>
                        </div>
                    </div>
                </div>
                <!--参数&详情 end-->
            </section>
            <include file='Public:footerIndex' />
        </div>
        <include file='Public:footer' />
</body>
</html>
