<!DOCTYPE html>
<html lang="en">
    <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>绿叶软件科技 & blank_page</title>
    <include file='Public:publicHeader' />
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/Store/Css/global.css" media="all" />
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/Store/Css/style.css" media="all" />
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/Store/Css/order_remind.css" media="all" />
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/Store/Css/content.css" media="all" />
    <style>
        .templeClass{width:300px;display:block;float:left;}
    </style>
</head>
<body>
<include file='Public:publicTop' />
<section id="page">
    <include file='Public:publicCat' />
    <div id="main-content">
        <div class="container">
            <div class="row">
                <div id="content" class="col-lg-12">
                    <include file='Public:publicNotice' />
                    <!-- /PAGE HEADER -->
                    <div class="row">
                        <div class="col-sm-12">
                            <!-- SIMPLE STRIPED -->
                            <div class="row">
                                <div class="col-md-12 ">
                                    <!-- BOX -->
                                    <div class="box border blue">
                                        <include file='Public:publicTitle' />
                                        <!-- 右边内容-->											
                                        <div id="mainss" class="main" style="height: 969px; padding-top: 1px;">
                                            <div class="contentbox">
                                                <table cellspacing="2" cellpadding="5" width="100%">
                                                    <tbody>
                                                        <tr>
                                                            <th align="left">模板选择</th>
                                                        </tr>
                                                        <tr>
                                                            <td align="left" valign="top">
                                                                <ul>
                                                                    <li rel='1' class='templeClass'>
                                                                        <img src='http://www.zmnkj.net/admin/images/muban/24.png' />
                                                                        <p class="bgs"></p>
                                                                        <if condition="$themeId eq '1' ">
                                                                        <p class="font" style='padding-left:90px;'>当前选择模板</p>
                                                                        </if>
                                                                    </li>
                                                                    <li rel='2' class='templeClass'>
                                                                        <img src='http://www.zmnkj.net/admin/images/muban/24.png' />
                                                                        <p class="bgs"></p>
                                                                        <if condition="$themeId eq '2' ">
                                                                        <p class="font" style='padding-left:90px;'>当前选择模板</p>
                                                                        </if>
                                                                    </li>
                                                                    <li rel='3' class='templeClass'>
                                                                        <img src='http://www.zmnkj.net/admin/images/muban/24.png' />
                                                                        <p class="bgs"></p>
                                                                        <if condition="$themeId eq '3' ">
                                                                        <p class="font" style='padding-left:90px;'>当前选择模板</p>
                                                                        </if>
                                                                    </li>
                                                                </ul>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script type='text/javascript'>
    $(function () {
        $('.templeClass').click(function(){
            var themeId= $(this).attr('rel');
            $.post("{:U('Store/Template/changeThemeId')}", {'theme': themeId}, function(data){
                data = eval(data);
                if(data['error'] == '0'){
                    alert(data['msg']);
                    location.reload();
                }
            });
        });
    });
</script>
</body>
</html>
